{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit Maru</b><br>
      100 followers
    </div>
    {% if showForm %}
      <form action="/submit" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" value = "{{name}}" type="text" id="name_field" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}
    <div class="col-md-9" id="tweet">
    	<h3>{{title}}</h3>
    	<!-- <h3>All Tweets</h3> -->
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class="tweetbox">
        	<img class="tweetbox">
	        	<div class="content">

		        	<p class="by"><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.name}}</a></p>
		        	<br>
		        	<p>{{tweet.text}}</p>
		        	<br>
		        	<p><a href="" style="color: blue">Retweet</a></p>
		        </div>

        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
