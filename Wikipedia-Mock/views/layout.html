<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{% block title %}WikiStack{% endblock %}</title>
 
    <!-- Bootstrap core CSS -->

  <body>
 
    <!-- Wrap all page content here -->
    <div id="wrap">
 
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">WIKISTACK</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="http://localhost:3000/add">ADD PAGE</a></li>
              <li id="searchTitle"><p>SEARCH TAGS</p></li>
           	 
	           	  <li id="tagSearch">
	    
					  	<form action="/submit" method="GET">
					      <div class="form-group">
					        <input name="tagSearch" type="" class="form-control" id="exampleInputEmail1" placeholder="">
					      </div>
					</li>
					<li id="searchButton"> 
						<button type="submit" class="btn btn-default">SUBMIT</button>     
					    </form>
		
	              </li>

              <li id="pageSearchTitle"><p>SEARCH PAGES</p></li>
           	 
	           	  <li id="pageSearch">
	    
					  	<form action="/pageSubmit" method="GET">
					      <div class="form-group">
					        <input name="tagSearch" type="" class="form-control" id="exampleInputEmail1" placeholder="">
					      </div>
					</li>
					<li id="pageSearchButton"> 
						<button type="submit" class="btn btn-default">SUBMIT</button>     
					    </form>
		
	              </li>
	          
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
 
      <!-- Begin page content -->
      <div class="container">
        {% block content %}{% endblock %}
      </div> <!-- end container -->
      
    </div>
 
    <div id="footer">
      <div class="container">
        <p class="text-muted">WikiStack, Fullstack Academy</p>
      </div>
    </div>
 
 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
